<ion-header>
  <ion-navbar>
    <ion-title>
      Make a Reservation
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Date</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" min="2017" max="2018" [(ngModel)]="item.Date"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Origin</ion-label>
      <ion-select [(ngModel)]="item.SourceCity">
        <ion-option value="LAX">Los Angeles (LAX)</ion-option>
        <ion-option value="LGA">New York (LGA)</ion-option>
        <ion-option value="ORD">Chicago (ORD)</ion-option>
        <ion-option value="SEA">Seattle (SEA)</ion-option>
        <ion-option value="SFO">San Fransisco (SFO)</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Destination</ion-label>
      <ion-select [(ngModel)]="item.DestinationCity">
        <ion-option value="LAX">Los Angeles (LAX)</ion-option>
        <ion-option value="LGA">New York (LGA)</ion-option>
        <ion-option value="ORD">Chicago (ORD)</ion-option>
        <ion-option value="SEA">Seattle (SEA)</ion-option>
        <ion-option value="SFO">San Fransisco (SFO)</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <button ion-button round large (click)="presentConfirm()">Confirm Reservation</button>
    </ion-item>
  </ion-list>
</ion-content>
