<ion-header>
  <ion-navbar>
    <ion-title>
      View Reservations 
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="refreshData($event)">
    <ion-refresher-content
                  pullingIcon="arrow-dropdown"
                  pullingText="Pull to refresh"
                  refreshingSpinner="circles"
                  refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  
    <ion-list>
      <ion-item-sliding *ngFor="let item of items; let idx = index;">
        <button ion-item>
          <h2>{{item.Date}}</h2>
          <p>{{item.SourceCity}} > {{item.DestinationCity}}</p>
        </button>

        <ion-item-options>
          <button ion-button color="danger" (click)="deleteTask(item, idx)">DELETE</button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
</ion-content>
